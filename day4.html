<! DOCTYPE html>
<html>
	<head>
		<title>Day 4-simple calculator</title>
	</head>
	<body>
		<h1>simple calculator</h1>
		<script>
			let num 1=10;
			let num 2=5;
			
			let sum=num1+num2;
			let difference=num1-num2
			let product=num1×num2
			let division=num1/num2
			alert("sum: "+sum);
			alert("Difference: "+difference);
			alert(“Product: "+product);
			alert("Division: "+division);
			
			console.log("All Results Logged!");
		</script>
	</body>
</html>
