<!DOCTYPE html>
<html>
<head>
  <title>Day 16 - HTML Form</title>
</head>
<body>
  <h1>User Registration Form</h1>

  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male"> Male<br>
    <input type="radio" id="female" name="gender" value="female"> Female<br><br>

    <label>Choose your skills:</label><br>
    <input type="checkbox" name="skills" value="HTML"> HTML<br>
    <input type="checkbox" name="skills" value="CSS"> CSS<br>
    <input type="checkbox" name="skills" value="JavaScript"> JavaScript<br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
