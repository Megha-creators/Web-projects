<!DOCTYPE html>
<html>
  <head>
    <title>Day 5-Sound and Alert</title>
  </head>
  <body style="text-align:center;margin-top:50px;">
    <h1>Day 5: Alert and Sound project</h1>
    
    <button onclick="playAlert()" style="padding:10px 20px; font-size:18px;">click Me </button>
      <!-- hidden audio element-->
      <audio id="beep-sound">
        <source
        src="https://www.soundjay.com/button/beep-07.wav"type="audio/wav">
        your browser does not support the audio tag.
        </audio>
        
        <script>
          function playAlert(){
            alert("you clicked the button");
            document.getElementById("beep-sound").play();
          }
        </script>
  </body>
</html>
